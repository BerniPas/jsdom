<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h2 id="bienvenido" class="text-center mt-3">
            Bienvenido 
        </h2>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Ingreso de Producto</h2>
        <form>
            <div class="mb-3">
                <label for="nombreUser" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="nombreUser" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Ingrese la descripción"></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="imagen" placeholder="URL de la imagen">
            </div>
            <div class="mb-3">
                <label for="stockProducto" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stockProducto" placeholder="Ingrese la cantidad en stock">
            </div>
            <div class="mb-3">
                <label for="precioCosto" class="form-label">Precio de Costo</label>
                <input type="number" class="form-control" id="precioCosto" step="0.01" placeholder="Ingrese el precio de costo">
            </div>
            <div class="mb-3">
                <label for="proveedorProducto" class="form-label">Proveedor</label>
                <input type="text" class="form-control" id="proveedorProducto" placeholder="Ingrese el proveedor">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <button id="borrar" type="button" class="btn btn-danger">Borrar LocalStorage</button>
            <button id="sesion" type="button" class="btn btn-warning">Cerrar Sesión</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formulario.js"></script>
</body>
</html>
